---
'on':
  pull_request:
  push:
    branches:
      - master
env:
  PY_COLORS: '1'
  ANSIBLE_FORCE_COLOR: '1'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v2

      - name: Setup Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies
        run: pip3 install -r requirements.txt

      - name: Show versions
        run: |
          molecule --version
          ansible-lint --version

      - name: Lint code
        run: molecule lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v2

      - name: Install LXD
        uses: whywaita/setup-lxd@v1
        with:
          lxd_version: latest/stable

      - name: Setup Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip3 install -r requirements.txt

      - name: Show versions
        run: |
          molecule --version
          ansible --version
          flake8 --version
          yamllint --version
          pip show pytest-testinfra

      - name: Run molecule
        run: molecule test
